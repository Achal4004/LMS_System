<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.11/angular-route.js"></script>
    <script src="./script/controller.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="login-box" ng-app="mymodule">
        <h2> Admin Login</h2>
        <form ng-controller="logincontroller">
            <div class="user-box">
                <input type="text" name="" required="" ng-model="name">
                <link rel="stylesheet" href="./css/login.css">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="" ng-model="pass">
                <label>Password</label>
            </div>
            <button ng-click="postdata(name,pass)">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
